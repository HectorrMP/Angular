<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let personaje of personajes?.results"> 
    <p>{{personaje.name}}</p>
    <button type="button" (click)="irADetalle(personaje)">Ir a detalle</button>
  </div>
</ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
